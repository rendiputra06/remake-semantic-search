{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Uji Bacaan Al Quran (ASR Quran)</h2>
  <form id="asr-upload-form" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="nama_user" class="form-label">Nama User</label>
      <input type="text" class="form-control" id="nama_user" name="nama_user" required>
    </div>
    <div class="mb-3">
      <label for="surah" class="form-label">Surah</label>
      <select class="form-select" id="surah" name="surah" required>
        <option value="">Pilih Surah</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="ayat" class="form-label">Ayat</label>
      <select class="form-select" id="ayat" name="ayat" required>
        <option value="">Pilih Ayat</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="audio" class="form-label">Upload Audio</label>
      <input type="file" class="form-control" id="audio" name="audio" accept="audio/*" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload & Uji Bacaan</button>
  </form>
  <hr>
  <div id="asr-result" style="display:none;">
    <h4>Hasil Uji Bacaan</h4>
    <div><b>Transkripsi:</b> <span id="asr-transcript"></span></div>
    <div><b>Skor:</b> <span id="asr-skor"></span></div>
    <div><b>Ayat Referensi:</b> <span id="asr-ref"></span></div>
    <div><b>Highlight:</b></div>
    <div id="asr-highlight"></div>
  </div>
  <div id="asr-error" class="alert alert-danger mt-3" style="display:none;"></div>
</div>
{% endblock %}
{% block extra_js %}
<script src="{{ url_for('static', filename='js/asr_quran/upload.js') }}"></script>
{% endblock %}
