{# Modal: Tambah Entri Lexical Baru #}
<div class="modal fade" id="addLexicalModal" tabindex="-1" aria-labelledby="addLexicalModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addLexicalModalLabel">Tambah Entri Lexical Baru</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addLexicalForm">
          <div class="mb-3">
            <label for="newWord" class="form-label">Kata</label>
            <input type="text" class="form-control" id="newWord" name="word" required />
          </div>
          <div class="mb-3">
            <label for="newMeaning" class="form-label">Arti</label>
            <textarea class="form-control" id="newMeaning" name="meaning" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="newExample" class="form-label">Contoh Penggunaan</label>
            <textarea class="form-control" id="newExample" name="example" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
        <button type="button" class="btn btn-primary" id="saveLexicalBtn">Simpan</button>
      </div>
    </div>
  </div>
</div>
