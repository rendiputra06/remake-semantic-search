{# Modal: Konfirmasi Hapus Wordlist #}
<div class="modal fade" id="deleteWordlistModal" tabindex="-1" aria-labelledby="deleteWordlistModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteWordlistModalLabel">Konfirmasi Hapus</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Apakah Anda yakin ingin menghapus file wordlist "<span id="wordlistFilenameToDelete"></span>"?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
        <form action="{{ url_for('admin.delete_wordlist') }}" method="post">
          <input type="hidden" name="filename" id="deleteWordlistFilename" />
          <button type="submit" class="btn btn-danger">Hapus</button>
        </form>
      </div>
    </div>
  </div>
</div>
